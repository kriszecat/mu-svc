<div ng-controller="ActivityRecordsCtrl">
	<div class="page-header"/>
	<div class="container">
		<div class="page-header">
			<h2>Compte-rendu d'activités employé</h2>
		</div>
		<div class="lead">
			<div class="form-inline">
				<div class="form-group">
					<label for="eidInput">Matricule</label>
					<input id="eidInput" type="text" name="input" ng-model="employee.employeeID" required ng-trim="false" readonly="false">
				</div>
				<div class="form-group"></div>
				<div class="form-group">
					<label for="monthInput">Mois</label>
					<input  id="monthInput" type="text" uib-datepicker-popup="MM/yyyy" ng-model="calendar.date" is-open="calendar.opened" datepicker-options="{minMode: 'month'}" datepicker-mode="'month'" close-text="Fermer"/>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
				</div>
			</div>
			<!--pre>Selected date is: <em>{{calendar.date | date:'fullDate' }}</em></pre-->
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<h3 class="panel-heading">Activités</h3>
			<ng-include src="'views/activity-records-view.html'" ng-show="displayMode == 'view'"></ng-include>
			<ng-include src="'views/activity-records-editor.html'" ng-show="displayMode == 'edit'"></ng-include>
		</div>
	</div>
	<!--div class="container">
		<div class="col-md-6">
			<pre>GET {{$root.employeeUri}}:<br><em>{{ejson}}</em></pre>
		</div>
		<div class="col-md-6">
			<pre>GET {{$root.employeeUri}}/activityRecords:<br><em>{{activityRecords}}</em></pre>
		</div>
	</div-->
</div>
