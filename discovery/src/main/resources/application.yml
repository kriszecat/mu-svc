server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    server:
      waitTimeInMsWhenSyncEmpty: 0

---
spring:
  profiles: cloud
  cloud:
    config:
      enabled: true

eureka:
  instance:
    hostname: discovery
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
